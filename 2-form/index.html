<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-form</title>
</head>
<body>
    <main>
        <h1>Регистрация</h1>
        <span>Уже есть аккаунт? <span style="color: rgb(14, 9, 160);">Войти</span></span><br/><br/>
        <h2>Моя компания</h2>
        <form action="#">
            <input type="text" id="text" name="text" placeholder="Имя                    Фамилия" required/>
        </form><br/><br/>
        <form action="#">
            <div>
                <input type="email" id="email" name="email" placeholder="E-mail">
            </div>
        </form><br/><br/>
        <button>Зарегистрироваться &rarr;</button><br/><br/>
        <form action="#">
            <div>
                <input type="checkbox" id="consent" name="consent"/>
                <label for="consent">Я прочитал и принимаю <span style="color: rgb(14, 9, 160);">Условия использования</span></label>
            </div>
        </form>
    </main>
</body>
</html>
